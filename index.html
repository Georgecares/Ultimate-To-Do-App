<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Gamified To-Do</title>
    <link rel="icon" href="checkmark.svg" type="image/svg+xml" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Styles and Manifest -->
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div class="app-container">
      <header>
        <h1 id="greeting"></h1>
        <p id="motivationalQuote"></p>
        <div class="progress-wrapper">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <p id="progressText">0% completed</p>
        <p id="points">Points: 0 | Streak: 0üî•</p>
        <div id="badges"></div>
      </header>

      <main>
        <ul id="taskList"></ul>
        <button id="addTaskBtn" title="Add New Task">Ôºã</button>
      </main>

      <!-- ‚ú® Add Task Modal -->
      <div id="modal" class="modal hidden">
        <div class="modal-content">
          <h2>New Task</h2>
          <input type="text" id="taskInput" placeholder="Enter your task..." />
          <div class="modal-actions">
            <button id="saveTask">Add</button>
            <button id="cancelTask">Cancel</button>
          </div>
        </div>
      </div>

      <!-- Edit Task Modal -->
      <div id="editModal" class="modal hidden">
        <div class="modal-content">
          <h2>Edit Task</h2>
          <input
            type="text"
            id="editTaskInput"
            placeholder="Update your task..."
          />
          <div class="modal-actions">
            <button id="updateTask">Update</button>
            <button id="cancelEdit">Cancel</button>
          </div>
        </div>
      </div>

      <!-- ‚ö†Ô∏è Confirm Delete Modal -->
      <div id="confirmModal" class="modal hidden">
        <div class="modal-content delete-modal">
          <div class="warning-icon">‚ö†Ô∏è</div>
          <h2>Delete Task?</h2>
          <p>This action cannot be undone. Are you sure?</p>
          <div class="modal-actions">
            <button id="confirmDelete">Yes, Delete</button>
            <button id="cancelDelete">Cancel</button>
          </div>
        </div>
      </div>
    </div>

    <!-- üéâ Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
